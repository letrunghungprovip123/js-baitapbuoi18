<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        .container{
            padding:20px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            margin-bottom: 20px;
            border-radius: 10px;

        }
        .container .ketqua{
            background: #D1E6DD;
            border-radius: 5px;
            border:1px solid #79b99d ;

        }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Thêm Phần tử</h2>
      <div class="mb-3">
        <label for="" class="form-label">Thêm phần tử vào mảng</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="themPhanTu"
          aria-describedby="helpId"
          placeholder="Nhập phần tử"
        />
      </div>
      <button class="btn btn-dark" id="btn1">Thêm Phần Tử</button>
      <div id="ketqua1"  class="p-4 mt-3 ketqua"></div>
    </div>
    <div class="container">
      <button class="btn btn-dark d-block" id="btn2">
        Tính Tổng Số Dương
      </button>
      <div id="ketqua2"  class="p-4 mt-3 ketqua"></div>
    </div>
    <div class="container">
      <button class="btn btn-dark d-block" id="btn3">
        Đếm số dương trong mảng
      </button>
      <div id="ketqua3"  class="p-4 mt-3 ketqua"></div>
    </div>
    <div class="container">
      <button class="btn btn-dark d-block" id="btn4">
        Tìm số nhỏ nhất trong mảng
      </button>
      <div id="ketqua4"  class="p-4 mt-3 ketqua"></div>
    </div>
    <div class="container">
      <button class="btn btn-dark d-block" id="btn5">
        Tìm số dương nhỏ nhất trong mảng
      </button>
      <div id="ketqua5"  class="p-4 mt-3 ketqua"></div>
    </div>
    <div class="container">
      <button class="btn btn-dark d-block" id="btn6">
        Tìm số chẵn cuối cùng trong mảng
      </button>
      <div id="ketqua6"  class="p-4 mt-3 ketqua"></div>
    </div>
    <div class="container">
      <div class="mb-3">
        <label for="" class="form-label">Vị trí số 1</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="viTri1"
          aria-describedby="helpId"
          placeholder="Nhập vị trí số 1"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Vị trí số 2</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="viTri2"
          aria-describedby="helpId"
          placeholder="Nhập vị trí số 2"
        />
      </div>

      <button class="btn btn-dark d-block" id="btn7">Đổi vị trí</button>
      <div id="ketqua7"  class="p-4 mt-3 ketqua"></div>
    </div>
    <div class="container">
      <button class="btn btn-dark d-block" id="btn8">Sắp xếp</button>
      <div id="ketqua8"  class="p-4 mt-3 ketqua"></div>
    </div>
    <div class="container">
      <button class="btn btn-dark d-block" id="btn9">
        Tìm số nguyên tố
      </button>
      <div id="ketqua9"  class="p-4 mt-3 ketqua"></div>
    </div>
    <div class="container mt-5">
      <div class="mb-3">
        <label for="" class="form-label">Mảng số thực</label>
        <div class="d-flex gap-3">
          <input
            type="text"
            class="form-control"
            name=""
            id="mangThuc"
            aria-describedby="helpId"
            placeholder="Nhập vào số thực"
          />
          <button class="btn btn-dark" id="btn10">Thêm số</button>
        </div>
      </div>
      <div id="ketqua10" class="p-4 mt-3 ketqua"></div>

      <button class="btn btn-dark mt-5 d-block" id="btn11">
        Đếm số nguyên
      </button>
      <div id="ketqua11" class="p-4 mt-3 ketqua"></div>
    </div>
    <div class="container">
      <button class="btn btn-dark d-block" id="btn12">
        So Sánh
      </button>
      <div id="ketqua12" class="p-4 mt-3 ketqua"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
